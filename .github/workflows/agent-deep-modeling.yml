name: agent-deep-modeling

on:
  pull_request:
    paths:
      - 'frontend/internal-packages/agent/**'
      - 'frontend/internal-packages/artifact/**'
      - 'frontend/internal-packages/db/**'
      - 'frontend/packages/db-structure/**'
      - 'frontend/packages/pglite-server/**'
      - '.github/workflows/agent-deep-modeling.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  agent-deep-modeling:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: ./.github/actions/pnpm-setup

      - name: Start Supabase
        run: pnpm --filter @liam-hq/db supabase:start

      - name: Setup environment
        run: cp .env.template .env

      - name: Make scripts executable
        run: chmod +x ./scripts/extract-supabase-anon-key.sh ./scripts/extract-supabase-service-key.sh

      - name: Extract Supabase keys
        run: |
          ./scripts/extract-supabase-anon-key.sh
          ./scripts/extract-supabase-service-key.sh

      - name: Build db-structure package
        run: pnpm build

      - name: Execute deep modeling process
        id: deep-modeling
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "## ðŸ¤– Agent Deep Modeling Execution" > execution_log.md
          echo "" >> execution_log.md
          echo "**Started at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> execution_log.md
          echo "" >> execution_log.md
          echo "### Command Output" >> execution_log.md
          echo "" >> execution_log.md
          echo '```' >> execution_log.md
          
          if pnpm --filter @liam-hq/agent execute-deep-modeling 2>&1 | tee -a execution_log.md; then
            echo '```' >> execution_log.md
            echo "" >> execution_log.md
            echo "âœ… **Status:** Completed successfully" >> execution_log.md
          else
            echo '```' >> execution_log.md
            echo "" >> execution_log.md
            echo "âŒ **Status:** Failed with exit code $?" >> execution_log.md
          fi
          
          echo "" >> execution_log.md
          echo "**Finished at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> execution_log.md
        continue-on-error: true

      - name: Post execution log to PR
        uses: marocchino/sticky-pull-request-comment@331f8f5b4215f0445d3c07b4967662a32a2d3e31 # v2.9.0
        with:
          header: agent-deep-modeling-execution
          path: execution_log.md
